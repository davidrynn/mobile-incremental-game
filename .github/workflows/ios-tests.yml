name: iOS Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode version
        run: |
          xcode-select -p
          xcodebuild -version

      - name: List simulator runtimes
        run: xcrun simctl list runtimes

      - name: List available simulator devices
        run: xcrun simctl list devices available
        
        -name: List available schemes
        run: -list
        
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run iOS unit tests
        run: |
          xcodebuild test
            -project mobile-incremental-prototype.xcodeproj \
            -scheme mobile-incremental-prototype \
            -destination 'platform=iOS Simulator,name=iPhone 17,platform=latest' \
            CODE_SIGNING_ALLOWED=NO
