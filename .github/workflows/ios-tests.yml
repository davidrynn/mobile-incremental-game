name: iOS Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Xcode version
        run: |
          xcode-select -p
          xcodebuild -version

      - name: Pick and boot an iPhone simulator
        shell: bash
        run: |
          set -euo pipefail

          echo "Available devices:"
          xcrun simctl list devices available

          # Pick the first available iPhone simulator UDID.
          SIM_UDID=$(
            xcrun simctl list devices available |
            awk -F '[()]' '/iPhone/ && $0 ~ /available/ { print $2; exit }'
          )

          if [[ -z "${SIM_UDID:-}" ]]; then
            echo "ERROR: No available iPhone simulator found on this runner."
            exit 1
          fi

          echo "Using simulator UDID: $SIM_UDID"
          echo "SIM_UDID=$SIM_UDID" >> "$GITHUB_ENV"

          # Boot it (no-op if already booted)
          xcrun simctl boot "$SIM_UDID" || true
          xcrun simctl bootstatus "$SIM_UDID" -b

      - name: Run iOS tests
        run: |
          xcodebuild test \
            -project mobile-incremental-prototype.xcodeproj \
            -scheme mobile-incremental-prototype \
            -destination "id=$SIM_UDID" \
            CODE_SIGNING_ALLOWED=NO
