name: iOS Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Run iOS unit tests
        run: |
          xcodebuild test \
            -project mobile-incremental-prototype.xcodeproj \
            -scheme mobile-incremental-prototype \
            -destination 'platform=iOS Simulator,arch=arm64,id=B831CB90-4960-4EA6-B334-D33DE64D1450,OS=26.0.1,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO
